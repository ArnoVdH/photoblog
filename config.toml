baseURL = "https://arno.netlify.app/"
languageCode = "en-us"
title = "Arno Van den Hende - Photosopher"
paginate = 10

[menu]

  [[menu.main]]
    name = "Photos"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 2

  # removed, added to frontmatter of about page itself to render it active
