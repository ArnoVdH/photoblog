{{ define "main" }}
<div id="content">
    
    {{- partial "blog-nav.html" . -}}


    <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
            <article>
                <a href="{{.Permalink}}">{{.Date.Format "Januari 2006"}} | {{.Title}}</a>
                <p>{{ truncate 100 .Content }}</p>
            </article>
        {{ end }}
        </ul>
    
</div>
{{ end }}
