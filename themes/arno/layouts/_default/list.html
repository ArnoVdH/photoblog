{{ define "main" }}
    
{{- partial "photo-nav.html" . -}}

<div class="content"></div>

    <ul>
        {{ $paginator := .Paginate (where .Data.Pages "Section" "photo") }}

        {{ range $paginator.Pages }}
            <li>
                <a href="{{.Permalink}}"> {{.Date.Format "January 2006"}} | {{.Content}}</a>
                <hr>
            </li>
        {{ end }}

{{- partial "pagination.html" . -}}

</div>
{{ end }}
