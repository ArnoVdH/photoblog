{{ define "main" }}

{{- partial "photo-nav.html" . -}}

<div class="content">
    <h1>{{.Title}}</h1>
    <p class="date">{{ dateFormat "Januari 2006" .Date }}</p>
    <p>{{.Content}}</p>
        <!--insert tags-->
        <div class="tag-cat-list">
            <hr>
            <p>Tags: </p>
            {{ range $index, $tag := .Params.tags }}
                {{ if gt $index 0 }},
                {{ end }}
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
</div>
{{ end }}
