{{ define "main" }}

{{- partial "blog-nav.html" . -}}

<div class="content">
        <!-- Ranges through content/posts/*.md -->
        {{ range (.Paginator).Pages }}
            <article>
                <div class="blogpost">
                <a href="{{.Permalink}}"><h1>{{.Title}}</h1><p class="date">{{.Date.Format "January 2006"}}</p></a>
                {{ .Content }}
                </div>
                {{ if .Truncated }}
                <!-- This <div> includes a read more link, but only if the summary is truncated... -->
                    <div>
                        <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
                    </div>
                {{ end }}
            </article>
            <hr>
        {{ end }}
    {{- partial "pagination.html" . -}}

</div>

{{ end }}
